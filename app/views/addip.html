<div class="modal-header">
  <h3 class="modal-title">Add new ip</h3>
</div>
<div class="modal-body">
  <form ng-submit="ok()">
    <div class="form-group">
      <label for="name" class="control-label">Name:</label>
      <input type="text" class="form-control" id="name" ng-model="ipObject.name">
    </div><div class="form-group">
      <label for="ip" class="control-label">IP:</label>
      <input type="text" class="form-control" id="ip" ng-model="ipObject.ip">
    </div>
    <div class="form-group">
      <label for="type" class="control-label">Type:</label>
      <input type="text" class="form-control" id="type" ng-model="ipObject.type">
    </div>

    <div class="form-group">
      <label for="username" class="control-label">Username:</label>
      <input type="text" class="form-control" id="username" ng-model="ipObject.username">
    </div>

    <div class="form-group">
      <label for="password" class="control-label">Password:</label>
      <input type="text" class="form-control" id="password"
      ng-model="ipObject.password">
    </div>

    <div class="form-group">
      <label for="meta" class="control-label">Meta:</label>
      <textarea class="form-control" id="meta" ng-model="ipObject.meta">
      </textarea>
    </div>

  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
